<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - eApproveSystem</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --primary-hover-color: #357abd;
            --background-color: #f7f9fc;
            --form-background-color: #ffffff;
            --text-color: #333333;
            --subtle-text-color: #767676;
            --border-color: #e0e0e0;
            --error-color: #d93025;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to handle longer form */
            background-color: var(--background-color);
            margin: 0;
            padding: 40px 0; /* Add some padding for scrolling */
        }

        .signup-wrapper {
            width: 420px;
            padding: 40px;
            background-color: var(--form-background-color);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--subtle-text-color);
            font-size: 14px;
        }

        .signup-form .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .signup-form .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .signup-form .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover-color);
        }

        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: var(--subtle-text-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="logo">
            <h1>eApproveSystem</h1>
            <p>새 계정을 생성합니다.</p>
        </div>

        <form class="signup-form" action="/signup" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="사용자 이름 (ID)" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
     
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="이름 (실명)" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="이메일 주소" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호" required>
            </div>
           
            
            <button type="submit" class="submit-btn">가입하기</button>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="./login.html">로그인</a>
        </div>
    </div>
</body>
</html>
